<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이름 - Lottie JSON Responsive Login</title>
<link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- #container>#lottie-animation -->
    <div id="container">
        <!-- animation -->
        <div id="lottie-animation">  
            <!-- json ani -->
        </div> 
        <!-- form - id,pw,login -->
        <!-- #login-container>form>.form-group>input -->
        <div id="login-container">
            <form> 
                <div class="form-group">
                    <input type="text" placeholder="이메일 또는 전화번호">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="비밀번호">
                </div> 
                <div class="form-group">
                    <button type="button" onclick="login()">로그인</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Lottie CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.0/lottie.min.js"></script>
    <script src="./js/login.js"></script>
    <script>
        function login(){
            alert("로그인 버튼이 클릭되었습니다");
        }
    </script>
</body>

</html>
